<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  
  <main>
    <div class="main">
      <section class="summary-section">
        <h1 class="summary-section-tittle">
          Your Result
        </h1>

        <div class="summary-section-percentage">
          <h1>76</h1>
          <p>
            of 100
          </p>
        </div>

        <div class="summary-section-result">
          <h1>Great</h1>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>

      </section>
      <section class="detailed-section">
        <h1 class="detailed-section-tittle">
          Summary
        </h1>

        <div class="detailed-section-visuals">
          <div class="reaction">
            <h2>
              <img src="./assets/images/icon-reaction.svg" alt="reaction-image">
              Reaction
              
            </h2>
            <p>
              80 / <span>100</span>
            </p>
          </div>
          <div class="memory">
            <h2>
              <img src="./assets/images/icon-memory.svg" alt="memory-image">
              Memory
            </h2>
            <p>
              92 / <span>100</span>
            </p>
          </div>
          <div class="verbal">
            <h2>
              <img src="./assets/images/icon-verbal.svg" alt="verbal-image">
              Verbal
            </h2>
            <p>
              61 / <span>100</span>
            </p>
          </div>
          <div class="visual">
            <h2>
              <img src="./assets/images/icon-visual.svg" alt="visual-image">
              Visual
            </h2>
            <p>
              72 / <span>100</span>
            </p>
          </div>
          <button class="detailed-section-button">
          Continue
          </button>
      </section>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Micheal Sinkamba</a>.
    </div>
    
  </main>
  
 

  
  

 
  

  
  
  
  
  
  


  
  





  
  
</body>
</html>
